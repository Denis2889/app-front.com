<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Producto</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/assets/css/adminlte.min.css">
  </head>
  <body>
    
    <div class="wrapper">
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Nuevo producto</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="formNuevoProducto">
                  <div class="card-body">

                    <div class="form-group">
                      <label for="txtCodigo">Código</label>
                      <input type="text" name="txtCodigo" class="form-control" id="txtCodigo" placeholder="Ingrese código">
                    </div>

                    <div class="form-group">
                      <label for="txtNombre">Nombre</label>
                      <input type="text" name="txtNombre" class="form-control" id="txtNombre" placeholder="Ingrese nombre">
                    </div>

                    <div class="form-group">
                      <label for="txtPrecio">Precio</label>
                      <input type="number" name="txtPrecio" class="form-control" id="txtPrecio" placeholder="Ingrese nombre">
                    </div>

                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
              </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  <!-- jQuery -->
  <script src="/assets/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- jquery-validation -->
  <script src="/assets/plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="/assets/plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/assets/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->

  <script>
    $(function () {
      $.validator.setDefaults({
        submitHandler: function () {
          
          $.ajax({
            method: "POST",
            url: "http://apis-app.com/api/productos",
            data:{
              codigo: $("#txtCodigo").val(), 
              nombre: $("#txtNombre").val(),
              precio: $("#txtPrecio").val()
            }
          }).done(function(msg){

            $("#txtCodigo").val("");
            $("#txtNombre").val("");
            $("#txtPrecio").val("");

            console.log("El producto ha sido guardado")
            /**alert("Data Saved" + msg);*/
          });

        }
      });
      $('#formNuevoProducto').validate({
        rules: {
          txtCodigo: {
            required: true,
          },
          txtNombre: {
            required: true,
          }
        },
        messages: {
          txtCodigo: {
            required: "Ingrese el valor del código",
          },
          txtNombre: {
            required: "Ingrese el nombre",
          }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
    });
  </script>
  </body>
</html>
